<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
</head>
<body>
    <form>
        <h1>Payment Form</h1>
        <p>Please complete all required (*) fields</p>
        <section>
            <h2>Contact Information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="A">
                            Ace
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" id="title_1" name="title" value="K">
                            King
                        </label>
                    </li>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="Q">
                            Queen
                        </label>
                    </li>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="J">
                            Jack
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">Name *:</label>
                <input type="text" id="name" name="username" required/>
            </p>
            <p>
                <label for="mail">Email *:</label>
                <input type="email" name="mail" id="usermail" required>
            </p>
            <p>
                <label for="pass">Password *:</label>
                <input type="password" id="pass" name="password" required>
            </p>
        </section>
        <section>
            <h2>Payment Information</h2>
            <p>
                <label for="card">
                    <span>Card Type:</span>
                </label>
                <select name="user-card" id="card">
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="number">Card Number *:</label>
                <input type="tel" id="number" name="cardnumber" required>
            </p>
            <p>
                <label for="expiration">Expiration Date *:</label>
                <input
                type="text"
                id="expiration"
                name="expiration"
                required
                placeholder="MM/YY"
                pattern="^(0[1-9][1[0-2]])\/([0-9]{2})$"/>
            </p>
        </section>
        <section>
            <p>
                <button type="submit">Validate Payment</button>
            </p>
        </section>
    </form>
</body>
</html>
