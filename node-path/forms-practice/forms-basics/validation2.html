<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite fruit start</title>
    <link rel="stylesheet" href="valid-styles.css">
</head>
<body>
<form>
  <p>Please complete all required (*) fields.</p>
  <fieldset>
    <legend>Do you have a driver's license?</legend>
    <input type="radio" required name="driver" id="r1" value = "yes"/>
    <label for="r1">Yes</label>
    <input type="radio" required name="driver" id="r2" value = "no"/>
    <label for="r2">No</label>
  </fieldset>
  <p>
    <label for="t1">What's your favourite fruit? *</label>
    <input type="text"
    id="t1"
    name="fruit"
    list="l1"
    required
    pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range"/>
    <datalist id="l1">
        <option>Banana</option>
        <option>Cherry</option>
        <option>Apple</option>
        <option>Strawberry</option>
        <option>Lemon</option>
        <option>Orange</option>
    </datalist>
  </p>
  <p>
    <label for="t2">What's your email address?</label>
    <input type="email" id="t2" name="email"/>
  </p>
  <p>
    <label for="t3">Leave a short message</label>
    <textarea name="msg" id="t3" maxlength="140" rows="5"></textarea>
  </p>
  <p>
    <button>Submit</button>
  </p>
</form>

</body>
</html>
